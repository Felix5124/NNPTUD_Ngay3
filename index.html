<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .image-placeholder {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.7rem;
            text-align: center;
            padding: 5px;
        }
        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 30px;
        }
        .loading {
            text-align: center;
            padding: 50px;
        }
        .category-badge {
            font-size: 0.85rem;
        }
        .price-text {
            font-weight: bold;
            color: #198754;
        }
        .product-row {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .product-row:hover {
            background-color: #f8f9fa !important;
        }
        .modal-image-preview {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .sortable {
            cursor: pointer;
            user-select: none;
            position: relative;
            padding-right: 25px !important;
        }
        .sortable:hover {
            background-color: rgba(52, 58, 64, 0.5);
        }
        .sortable.active {
            background-color: rgba(7, 114, 255, 0.3) !important;
        }
        .sort-icon {
            position: absolute;
            right: 8px;
            opacity: 0.5;
            font-size: 0.8rem;
        }
        .sortable.active .sort-icon {
            opacity: 1;
            color: #07b0ff;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="py-4">
            <div class="container">
                <h1 class="text-center mb-0">
                    <i class="bi bi-shop"></i> Product Dashboard
                </h1>
                <p class="text-center text-muted">Quản lý sản phẩm từ API</p>
            </div>
        </header>

        <div class="container">
            <div class="table-container">
                <div id="loading" class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Đang tải dữ liệu...</p>
                </div>

                <div id="tableWrapper" style="display: none;">
                    <!-- Search Box -->
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" 
                                   class="form-control" 
                                   id="searchInput" 
                                   placeholder="Tìm kiếm theo title..." 
                                   autocomplete="off">
                            <button class="btn btn-outline-secondary" type="button" id="clearSearch">
                                <i class="bi bi-x-circle"></i> Xóa
                            </button>
                        </div>
                        <small class="text-muted" id="searchResult"></small>
                    </div>
                    
                    <!-- Items per page selector -->
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div>
                            <label class="me-2">Hiển thị:</label>
                            <select id="itemsPerPage" class="form-select form-select-sm d-inline-block" style="width: auto;">
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="20">20</option>
                            </select>
                            <span class="ms-2 text-muted">sản phẩm/trang</span>
                        </div>
                    <div>
                            <button id="createProduct" class="btn btn-primary btn-sm me-2">
                                <i class="bi bi-plus-circle"></i> Tạo mới
                            </button>
                            <button id="exportCSV" class="btn btn-success btn-sm me-2">
                                <i class="bi bi-file-earmark-spreadsheet"></i> Export CSV
                            </button>
                            <button id="clearStorage" class="btn btn-warning btn-sm" title="Xóa dữ liệu local và tải lại từ API">
                                <i class="bi bi-arrow-clockwise"></i> Reset
                            </button>
                        </div>
                        <div id="pageInfo" class="text-muted"></div>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-hover table-striped align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th class="sortable" data-column="title">
                                        Title 
                                        <i class="bi bi-arrow-down-up sort-icon"></i>
                                    </th>
                                    <th class="sortable" data-column="price">
                                        Price 
                                        <i class="bi bi-arrow-down-up sort-icon"></i>
                                    </th>
                                    <th>Category</th>
                                    <th>Images</th>
                                </tr>
                            </thead>
                            <tbody id="productTableBody">
                                <!-- Products will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Pagination -->
                    <nav aria-label="Product pagination">
                        <ul class="pagination justify-content-center" id="pagination">
                            <!-- Pagination buttons will be generated here -->
                        </ul>
                    </nav>
                </div>

                <div id="error" class="alert alert-danger" style="display: none;" role="alert">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span id="errorMessage">Có lỗi xảy ra khi tải dữ liệu!</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Product Modal -->
    <div class="modal fade" id="createProductModal" tabindex="-1" aria-labelledby="createProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="createProductModalLabel">
                        <i class="bi bi-plus-circle"></i> Tạo sản phẩm mới
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createProductForm">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="newProductTitle" class="form-label">Title <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="newProductTitle" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="newProductPrice" class="form-label">Price ($) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="newProductPrice" min="0" step="0.01" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="newProductDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="newProductDescription" rows="4" placeholder="Mô tả sản phẩm..."></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="newProductCategoryId" class="form-label">Category ID <span class="text-danger">*</span></label>
                                    <select class="form-select" id="newProductCategoryId" required>
                                        <option value="">Chọn category...</option>
                                        <option value="1">Clothes</option>
                                        <option value="2">Electronics</option>
                                        <option value="3">Furniture</option>
                                        <option value="4">Shoes</option>
                                        <option value="5">Miscellaneous</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="newProductImageUrl" class="form-label">Image URL <span class="text-danger">*</span></label>
                                    <input type="url" class="form-control" id="newProductImageUrl" placeholder="https://..." required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="alert alert-info" role="alert">
                            <i class="bi bi-info-circle"></i> <small>Các trường có dấu <span class="text-danger">*</span> là bắt buộc</small>
                        </div>
                        
                        <div id="createMessage" class="alert" style="display: none;" role="alert"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> Hủy
                    </button>
                    <button type="button" class="btn btn-primary" id="submitCreateProduct">
                        <i class="bi bi-check-circle"></i> Tạo sản phẩm
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">
                        <i class="bi bi-box-seam"></i> Chi tiết sản phẩm
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        
                        <div class="text-center mb-3">
                            <img id="modalProductImage" class="modal-image-preview" src="" alt="Product Image">
                        </div>
                        
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="productTitle" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="productTitle" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="productPrice" class="form-label">Price ($)</label>
                                    <input type="number" class="form-control" id="productPrice" min="0" step="0.01" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="productDescription" rows="4"></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="productCategory" class="form-label">Category</label>
                                    <input type="text" class="form-control" id="productCategory" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="productImageUrl" class="form-label">Image URL</label>
                                    <input type="text" class="form-control" id="productImageUrl">
                                </div>
                            </div>
                        </div>
                        
                        <div id="updateMessage" class="alert" style="display: none;" role="alert"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> Đóng
                    </button>
                    <button type="button" class="btn btn-primary" id="saveProduct">
                        <i class="bi bi-save"></i> Lưu thay đổi
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
